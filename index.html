<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful HTML Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 10px rgba(255,255,255,0.5); }
            100% { text-shadow: 2px 2px 20px rgba(255,255,255,1); }
        }
        p {
            font-size: 1.5em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colorful Page!</h1>
    <p>Enjoy the vibrant colors and glowing text!</p>
</body>
</html>
